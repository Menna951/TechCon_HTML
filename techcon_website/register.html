<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 - Sign up to attend the premier tech conference of the year!">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <h2>Sign Up for TechCon 2024</h2>
            <p>Fill out the form below to register for TechCon 2024. Be sure to provide your full name, email, and create a password to access exclusive conference content.</p>

            <!-- Registration Form -->
            <form action="submit_registration.php" method="POST">
                <!-- Full Name Field -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-label="Enter your full name">

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Enter your email address">

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter a secure password" aria-label="Enter a password">

                <!-- Password Confirmation Field -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" aria-label="Confirm your password">

                <!-- Terms and Conditions Checkbox -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.
                </label>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
